<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>

<!--   HEADER SECTION -->

<section>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Bookstore</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home" class="nav-link text-dark">Home</a></li>
                <li class="nav-item"><a href="/books" class="nav-link text-dark">Books</a></li>
                <li class="nav-item"><a href="/cart" class="nav-link text-dark">Cart</a></li>
            </ul>
        </header>
    </div>
</section>
<!-- PHOTOS SECTION -->

<section class="white-section" id="photo">

    <h2 class="section-heading">All books available for sale.</h2>
    <p>Buy one or more.</p>

    <div class="row">
        <!-- Iterate over the books dynamically -->
        <div th:each="book : ${books}" class="photo-column col-lg-4 col-md-6">
            <div class="card">
                <!-- Dynamic image source -->
                <img th:src="@{/images/book/{id}.jpg(id=${book.id})}" class="card-img-top" th:alt="${book.title}">
                <div class="card-body">
                    <!-- Display the book title and price dynamically -->
                    <h5 class="card-title" th:text="${book.price} + ' PLN'"></h5>
                    <p class="card-text" th:text="${book.title}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <form action="/cart/addToCart" class="d-inline">
                            <input type="hidden" name="code" th:value="${book.id}">
                            <button class="btn btn-primary me-3 w-100 w-sm-auto" type="submit">Add To Cart</button>
                        </form>
                        <!-- Link to book details page -->
                        <a th:href="@{/view/books/{id}(id=${book.id})}">
                            <button class="btn btn-secondary w-100 w-sm-auto">View Details</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- Footer -->

<section>
    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <i class="social-icon fab fa-facebook-f"></i>
            <i class="social-icon fab fa-twitter"></i>
            <i class="social-icon fab fa-instagram"></i>
            <i class="social-icon fas fa-envelope"></i>
            <p> &copy; Copyright 2025 by ≈Åukasz Pokrzywka</p>
        </div>
    </footer>
</section>

</body>
</html>
